<!DOCTYPE html>
<html>
<head lang="en">
    <link rel="stylesheet" type="text/css" href="style.css" media="all" />
    <meta charset="UTF-8">
    <title>Homework 3</title>
</head>
<body>
<div id="sudoku">

    <div class="parentCube">
        <div class="number zero">0</div>
    </div>

    <div class="parentCube">
        <span class="number one" id="one">1</span>
    </div>
    <div class="parentCube">
        <div id="two_is_cool">2</div>
    </div>
    <div class="parentCube">
        <span class="number three">3</span>
    </div>
    <div class="parentCube">
        <div id="four">4</div>
    </div>
    <div class="parentCube">
        <span class="number four one">5</span>
    </div>
    <div class="parentCube">
        <div class="number two_is_cool three">6</div>
    </div>
    <div class="parentCube">
        <span class="seven" id="seven">7</span>
    </div>


    <div class="parentCube white">
    </div>

    <div class="parentCube">
        <div class="number seven one">8</div>
    </div>
    <div class="parentCube">
        <span id="nine">9</span>
    </div>



    <div class="parentCube white">
    </div>


    <div class="parentCube white">
    </div>


    <div class="parentCube red left_item">
    </div>

    <div class="parentCube red" id="right_item">
    </div>


    <div class="parentCube white">
    </div>
</div>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" type="text/javascript" ></script>
</body>
</html>
